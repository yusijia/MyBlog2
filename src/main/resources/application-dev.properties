server.port=8080
server.contextPath=/myblog

# SpringMVC\u914D\u7F6E
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
spring.mvc.static-path-pattern=/static/**

logging.config=classpath:log4j2.xml

# \u6587\u4EF6\u4E0A\u4F20\u914D\u7F6E
# \u5355\u4E2A\u6587\u4EF6\u5927\u5C0F
spring.http.multipart.max-file-size=10MB
# \u8BBE\u7F6E\u603B\u4E0A\u4F20\u7684\u6570\u636E\u5927\u5C0F
spring.http.multipart.max-request-size=10MB

#\u6570\u636E\u5E93\u8BBE\u7F6E
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# spring.datasource.url=jdbc:mysql://localhost:3306/db_myblog?useUnicode=true&amp;characterEncoding=UTF-8
# spring.datasource.username=root
# spring.datasource.password=admin


# \u914D\u7F6Emybatis
mybatis.type-aliases-package=com.ysj.myblog.entity
mybatis.mapper-locations=classpath:mappers/com/ysj/myblog/*.xml



